<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBID Materials Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .setup-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .setup-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
        }

        .config-item label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .config-item input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .config-item input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .converter-section {
            margin-top: 30px;
        }

        .input-output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .input-section, .output-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .input-section h3, .output-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        #materialInput {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #materialInput:focus {
            outline: none;
            border-color: #3498db;
        }

        .convert-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .convert-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            min-height: 200px;
            font-size: 14px;
            overflow-y: auto;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .instructions h4 {
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .config-grid, .input-output-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GBID Materials Converter</h1>
            <p>Convert material lists to GBID format using your Google Sheets database</p>
        </div>

        <div class="main-content">
            <div class="setup-section">
                <h2>üîß Setup Configuration</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="sheetId">Google Sheet ID:</label>
                        <input type="text" id="sheetId" placeholder="Your Google Sheet ID">
                    </div>
                    <div class="config-item">
                        <label for="sheetRange">Sheet Range:</label>
                        <input type="text" id="sheetRange" placeholder="Sheet1!A:Z" value="Sheet1!A:Z">
                    </div>
                </div>
                <button onclick="testConnection()" class="convert-btn" style="background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);">Test Connection</button>
                <div id="connectionStatus"></div>
            </div>

            <div class="converter-section">
                <h2>üîÑ Material to GBID Converter</h2>
                <div class="input-output-grid">
                    <div class="input-section">
                        <h3>üìù Material Input</h3>
                        <textarea id="materialInput" placeholder="Enter your materials list here, e.g.:
3 cuts of #3 copper @ 130' a pc
black, red, white wire

3 cuts of #1/0 copper @ 260' a pc
black, red, white wire"></textarea>
                        <button onclick="convertMaterials()" class="convert-btn" id="convertBtn">Convert to GBID</button>
                    </div>
                    
                    <div class="output-section">
                        <h3>üìã GBID Output</h3>
                        <div id="output">Results will appear here...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store configuration
        let config = {
            sheetId: '',
            sheetRange: 'Sheet1!A:Z'
        };

        // Load saved configuration
        function loadConfig() {
            const saved = localStorage.getItem('gbidConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('sheetId').value = config.sheetId || '';
                document.getElementById('sheetRange').value = config.sheetRange || 'Sheet1!A:Z';
            }
        }

        // Save configuration
        function saveConfig() {
            config.sheetId = document.getElementById('sheetId').value;
            config.sheetRange = document.getElementById('sheetRange').value;
            localStorage.setItem('gbidConfig', JSON.stringify(config));
        }

        // Test connection to Google Sheets via our API
        async function testConnection() {
            saveConfig();
            const statusDiv = document.getElementById('connectionStatus');
            
            if (!config.sheetId) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Please enter the Google Sheet ID</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="status info">üîÑ Testing connection...</div>';

            try {
                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sheetId: config.sheetId,
                        range: config.sheetRange
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `<div class="status success">‚úÖ Connection successful! Found ${data.rowCount} rows of data.</div>`;
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Connection failed: ${error.message}</div>`;
            }
        }

        // Convert materials using our Claude API proxy
        async function convertMaterials() {
            saveConfig();
            const input = document.getElementById('materialInput').value.trim();
            const output = document.getElementById('output');
            const btn = document.getElementById('convertBtn');

            if (!input) {
                output.textContent = 'Please enter materials to convert.';
                return;
            }

            if (!config.sheetId) {
                output.textContent = 'Please configure the Google Sheet ID first.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Converting...';
            output.textContent = 'Loading GBID database and processing materials...';

            try {
                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sheetId: config.sheetId,
                        sheetRange: config.sheetRange,
                        materialInput: input
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const data = await response.json();
                output.textContent = data.result;

            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                console.error('Conversion error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Convert to GBID';
            }
        }

        // Load configuration on page load
        window.onload = loadConfig;
    </script>
</body>
</html>
